<!DOCTYPE html>

<html>
    <head>
        <title>todo app</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" href="images/favicon.png?v=1">
    </head>
    
    <body>
        <div class="header">
            <div class="conatiner">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">Wat do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todos">
                <label id="hide-completed" class="checkbox">
                    <input type="checkbox" name="hideCompleted"> hide completed todos
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="add-todo">
                <input type="text"  class="input" name="addTodo" placeholder="new todo">
                <button class="button">Add todo</button>
            </form>
        </div>
        <script src="scripts/bundle.js"></script>
    </body>
</html>
